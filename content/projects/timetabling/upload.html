<h1 class="mt-5 text-underline">Timetable Uploader</h1>
<h3 class="mt-2">A tool to easily parse and insert timetables into the database.</h3>

<script src="/js/timetable-upload.js" defer></script>

<form class="mt-7 m-6">
    <fieldset>
        <label for="input-file">Select a Timetable .html file: </label>
        <input class="form-control" id="input-file" type="file"/>
    </fieldset>

    <fieldset class="mt-5">
        <label for="password">Input the insert user password: </label>
        <input class="form-control" id="password" type="password"/>
    </fieldset>

    <fieldset class="mt-5">
        <button class="btn btn-primary mt-2" id="upload" type="button">Upload</button>
    </fieldset>
</form>

        <span class="Toast-content" id="toast-content"></span>
    </div>
